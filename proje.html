<!DOCTYPE html>
<html>
    <head>
    <title> Simple Interest Calculator </title> 
   
    <link rel="stylesheet" href="css.css">
    </head>
    <body>
     
            
            
            <div class = "maindiv">
                <h1>Simple Interest Calculator</h1>
            <form action="" id="mainform">
            Amount <input type="number"  id="principal">  <br/>
        Interest Rate <input type="range" id="rate" min="minval" max="maxval" step="0.25" value="default_value" oninput=updateRate()> 
        <span id="rate_val"> 10.25% </span> <br/>
        No. of Years <select id="years">
            <option value="1">1</option> <br/>
                <option value="2">2</option> <br/>
                    <option value="3">3</option> <br/>
                        <option value="4">4</option> <br/>
                            <option value="5">5</option> <br/>
                            <option value="6">6</option> <br/>
                            <option value="7">7</option> <br/>
                            <option value="8">8</option> <br/>
                            <option value="9">9</option> <br/>
                            <option value="10">10</option> <br/>

                            </select> <br/>
        
                        </form>     
</div>
<div id="slider"> 
</div>
<button onclick="compute()"> Compute Interest </button>

<br><br><span id="result"></span>

<script src="script1.js"></script>
    </body>
</html>
